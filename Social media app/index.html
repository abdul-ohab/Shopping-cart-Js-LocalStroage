<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Social media app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left" id="form">
            <form action="">
                <label for="text">Write your post here</label><br><br>
                <textarea id="text-field" cols="35" rows="8"></textarea><br><br>
                <div id="error-mgs"></div>
                <button type="submit" id="post-btn">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your post here</h3>
            <div id="posts">
                <div>
                    <p>Post 1</p>
                    <span class="icon">
                        <i onclick="editPost(this)" class="fa-solid fa-user-pen"></i>
                        <i onclick="deletePost(this)" class="fa-solid fa-trash"></i>
                    </span>
                </div>
                <div>
                    <p>Post 2</p>
                    <span class="icon">
                        <i onclick="editPost(this)" class="fa-solid fa-user-pen"></i>
                        <i onclick="deletePost(this)" class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="media.js"></script>
</body>
</html>
